<div class="col col-l-4 col-m-4 col-s-12 pad1020">
    <a routerLink="/" (click)="input.value = '';getProviders()" class="homelink">
        <mat-icon>home</mat-icon> Home
    </a>
</div>
<div class="col col-l-8  col-m-8 col-s-12 bg-grey search-bar">
    <input type="text" (keyup)="search($event)"
    #input name="search" placeholder="Search (by ISP name, price, rating)" />
    <mat-icon (click)="input.focus()">search</mat-icon>
    <span class="close">
        <mat-icon (click)="input.value = ''">add_circle</mat-icon>
    </span>
</div>
<div class="clear"></div>
<ul class="provider-list">
    <li *ngFor="let provider of providers; trackBy:trackById" (click)="getData(provider.id)">
        <span class="bg-database sprit-icon"></span> {{provider.name}}
        <span class="right">&#x20B9; {{provider.lowest_price}}</span>
        <span class="next"></span>
    </li>
</ul>
<div class="option-bar">
    <span class="btn-form"><span class="sprit-icon layers-icon"></span> Sort by</span>
    <span class="radio-group">
        <input type="radio" name="sortBy" (click)="getProviders(input.value, 'price')" [checked]="sortBy==='price'" />
        Price
        <input type="radio" name="sortBy" (click)="getProviders(input.value, 'rating')"  [checked]="sortBy==='rating'" />
        Rating
    </span>
</div>
